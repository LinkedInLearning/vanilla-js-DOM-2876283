<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>HTML Pretty Printer</title>
    <meta name="description" content="HTML Pretty Printer">
    <meta name="author" content="Scott Means for LinkedIn Learning">

    <link rel="stylesheet" type="text/css" href="prettyparse.css">

    <style>
        @media print {
            header, #input, #output>label {
                display: none;
            }
        }

        textarea[name=source] {
            min-height: 10em;
        }

        section {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Pretty Printer</h1>
    </header>
    <main>
        <section id="input">
            <label>HTML Source</label>
            <textarea name="source"><!-- sample HTML content --><header>
<h1>HTML5 Cheat Sheet</h1>
</header>
<main>
<section>
<h2>Sectioning Content</h2>
<dl>
    <dt>article</dt>
    <dd>Represents a complete, self-contained composition within a
        document.</dd>
    <dt>aside</dt>
    <dd>Content that isn't directly related to the parent section,
        frequently displayed as a sidebar.</dd>
    <dt>nav</dt>
    <dd>Contains links to other pages or sections within the
        current document.</dd>
    <dt>section</dt>
    <dd>A generic subgrouping of content within a larger document
        or application.</dd>
</dl>
</section>
</main>
<footer>
<p>Reference the <a href="https://www.w3.org/TR/html50/dom.html">HTML5 W3C Recommendation dated 28 October 2014</a>.</p>
</footer>
</textarea>
        </section>
        <section id="output">
            <label>Pretty Output</label>
            <pp-output>
            </pp-output>
        </section>
    </main>
    <script src="prettyparse.js"></script>
</body>
</html>
